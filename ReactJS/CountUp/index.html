<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root= document.querySelector("#root");
    const App =()=> {
        const [counter, setCounter]=React.useState(0);//when the modifier funtion is called the component is created again with the new value. However each time, react JS perceive the difference and change the specific part exclusivly.
        const onClick =()=>{
            // setCounter(counter+1);//update the value and rerender
            setCounter((current)=>current + 1);
        };
        return (
            <div>
            <h3>Total clicks: {counter}</h3>
            <button onClick={onClick}>Click me</button>
        </div>
        );
    };
    ReactDOM.render(<App/>, root);
</script>
</html>
