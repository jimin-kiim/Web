<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.querySelector("#root");
        function Btn({ text, big, onClick }) {
            //1. prop (or {prop.text}) 2. {text, ...}
            //function component
            return (
                <button
                    style={{
                        backgroundColor: "tomato",
                        color: "white",
                        padding: "10px 20px",
                        border: 0,
                        borderRadius: 10,
                        fontSize: big ? 18 : 16,
                    }}
                    onClick={onClick}
                >
                    {text}
                </button>
            ); //1. {prop.text} 2.{text}
        }
        function ConfirmBtn() {
            return <button>Confirm</button>;
        }
        const MemorizedBtn = React.memo(Btn);
        const App = () => {
            const [value, setValue] = React.useState("Save Changes"); //if the state is changed, the component is rerendered. But if we use React.memo, the component whose prop is changed only is only rendered.
            const changeValue = () => setValue("Revert Changes");
            return (
                <div>
                    <MemorizedBtn
                        text={value}
                        big={true}
                        onClick={changeValue}
                    />
                    <MemorizedBtn text="Continue" big={false} />
                </div>
            );
        };
        ReactDOM.render(<App />, root);
    </script>
</html>
<!--  in <Btn text="Save Changes" />, 'text' can be anything, actually 
it's same as below
Btn({text: "Save Changes"})
