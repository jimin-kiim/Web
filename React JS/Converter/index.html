<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.querySelector("#root");
        const App = () => {
            const [amount, setAmount] = React.useState(); //useState gives us an array []
            const [flipped, setFlipped] = React.useState(false);
            const onChange = (event) => {
                console.log(event.target.value);
                setAmount(event.target.value);
            };
            const reset = () => setAmount(0);
            // const onFlip = () => setFlipped(!flipped);
            const onFlip = () => {
                reset();
                setFlipped((current) => !current);
            };
            return (
                <div>
                    <div>
                        <h1 className="hi">Super Converter</h1>
                        <label htmlFor="minutes">Minutes</label>
                        <input
                            value={flipped ? amount * 60 : amount} //connecting the input value to the data in the state. ; to modify the value alos outside the input(eg. clicking the reset button to empty the input)
                            id="minutes"
                            placeholder="Minutes"
                            type="number"
                            onChange={onChange}
                            disabled={flipped}
                        />
                    </div>
                    <div>
                        <label htmlFor="hours">Hours</label>
                        <input
                            value={flipped ? amount : Math.round(amount / 60)}
                            id="hours"
                            placeholder="Hours"
                            type="number"
                            disabled={!flipped}
                            onChange={onChange}
                        />
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>
                        {flipped ? "Turn back" : "Flip"}
                    </button>
                </div>
            );
        };
        ReactDOM.render(<App />, root);
    </script>
</html>
