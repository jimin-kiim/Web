<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css" />
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="600" height="400">
        Your browser does not support the HTML5 canvas tag.
    </canvas>

    <script>
        window.onload = function() {
            var canvas = document.getElementById("canvas");
            var context = canvas.getContext("2d");
            context.beginPath();
            context.moveTo(0,0);
            context.lineTo(600,400);
            context.stroke();

            context.beginPath();
            context.rect(50, 50, 200, 150); 
            context.lineWidth=10;
            context.strokeStyle="red";
            context.fillStyle="green";
            context.fill();
            context.stroke();

            context.beginPath();
            context.arc(150,150,100,0,1*Math.PI);
            context.fillStyle="#5e9860";
            context.fill();
            context.stroke();

            context.beginPath();
            context.font='42px Arial';
            context.fillStyle="blue";
            context.fillText("Hello World",200,100);
            context.strokeStyle="gray";
            context.strokeText("Hello World",200,100);

            var img = new Image();
                img.src = 'https://blob.sololearn.com/avatars/sololearn.jpg'; 
                img.onload =function(){
                context.drawImage(img, 100, 300, 200, 200); 
            };

            var x = 0;
            var y = 100;

            function draw() {
                context.clearRect(0,0,600,400);
                context.beginPath();
                context.rect(x, y, 100, 100);
                context.fillStyle="red";
                context.fill();

                x += 10;
                if (x >= 600) {
                    x = -100
            }
            }
            setInterval(draw, 50);
            
            
        }; 
    </script>
</body>
</html>
